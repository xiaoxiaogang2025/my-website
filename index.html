<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静谧星空 - 随笔与星辰</title>
    <meta name="description" content="在繁星之下记录思考，一个结合 Canvas 交互艺术与文字阅读的个人空间。">
    
    <style>
        /* 基础样式保持不变 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #020111 0%, #191b4e 100%);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            color: white;
        }

        canvas {
            position: fixed; /* 画布固定在底层 */
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 文章容器层 */
        .content-wrapper {
            position: relative;
            z-index: 10; /* 确保文字在画布上方 */
            height: 100vh;
            overflow-y: auto; /* 允许纵向滚动阅读文章 */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        /* 顶部标题区 */
        .header-section {
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        h1 { font-weight: 300; letter-spacing: 8px; font-size: 2.5rem; margin-bottom: 10px; }

        /* 文章卡片 */
        .article-card {
            background: rgba(255, 255, 255, 0.08); /* 半透明背景 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .article-card h2 {
            border-left: 4px solid #fff;
            padding-left: 15px;
            margin-top: 0;
            font-weight: 400;
        }

        .article-card p {
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.05rem;
        }

        /* 自定义滚动条 */
        .content-wrapper::-webkit-scrollbar { width: 6px; }
        .content-wrapper::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div class="content-wrapper">
        <header class="header-section">
            <h1>STARRY NIGHT</h1>
            <p>仰望星空，脚踏实地</p>
        </header>

        <article class="article-card">
            <h2>星空下的思考</h2>
            <p>
                每当我们抬头仰望这片深邃的夜空，总会感到一种莫名的宁静。在几亿光年外的星光穿越时空来到眼帘时，
                当下的喧嚣似乎都显得微不足道。或许，编程也是一种在虚无中创造繁星的过程。
            </p>
            <p>
                这段 Canvas 代码不仅是像素的排列，它代表了我们对秩序与美的追求。
                每一个点、每一条流星的轨迹，都是逻辑与浪漫的结合。
            </p>
        </article>

        <article class="article-card">
            <h2>关于 Exa 的收录逻辑</h2>
            <p>
                为什么之前的页面会被拒绝？因为 AI 需要“语义”。当你把文字包裹在 `article` 标签中，
                并使用清晰的 `h2` 标题时，AI 爬虫就能轻易读懂：“哦！这是一个分享心情和技术的个人空间。”
            </p>
        </article>
    </div>

    <script>
        /* 这里保持你之前的 Canvas 脚本代码即可 */
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [], meteors = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createStars();
        }

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.opacity = Math.random();
                this.velocity = Math.random() * 0.05; 
                this.twinkleDir = Math.random() > 0.5 ? 1 : -1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.opacity += this.velocity * this.twinkleDir;
                if (this.opacity > 1 || this.opacity < 0.2) this.twinkleDir *= -1;
                this.draw();
            }
        }

        class Meteor {
            constructor() {
                this.x = Math.random() * width;
                this.y = 0;
                this.length = Math.random() * 80 + 10;
                this.speed = Math.random() * 10 + 5;
                this.angle = Math.PI / 4;
                this.opacity = 1;
            }
            draw() {
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.length * Math.cos(this.angle), this.y - this.length * Math.sin(this.angle));
                ctx.stroke();
            }
            update() {
                this.x += this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);
                this.opacity -= 0.01;
                this.draw();
            }
        }

        function createStars() {
            stars = [];
            const starCount = Math.floor((width * height) / 6000);
            for (let i = 0; i < starCount; i++) stars.push(new Star());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(star => star.update());
            if (Math.random() < 0.005) meteors.push(new Meteor());
            meteors = meteors.filter(m => m.opacity > 0 && m.y < height && m.x < width);
            meteors.forEach(meteor => meteor.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
